name: Create and publish a all notebooks as Docker images to ghcr.io

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: ${{ github.repository }}

jobs:
  identifynotebooks:
    runs-on: ubuntu-latest
    outputs:
      notebooks: ${{ steps.set-notebooks.outputs.notebooks }}
    steps:
      - uses: actions/checkout@v2
      - id: set-notebooks
        uses: actions/github-script@v5
        with:
          script: |
            const { getNotebookDirs, shouldBuild } = require(".github/workflows/utils.js")
            const notebookDirs = getNotebookDirs()
            const notebookDirsForBuilding = await notebookDirs.map(
              async nbDir => {
                return await shouldBuild(nbDir)
              }
            )
            const output = JSON.stringify(notebookDirsForBuilding)
            console.log(`'${output}'\n`)
            console.log(`::set-output name=notebooks::'${output}'`)
      - run: echo "::set-output name=notebooks::$(ls -d notebooks/*/ | jq -R -s -c 'split("\n")[:-1]')"
  build:
    runs-on: ubuntu-latest
    needs: [identifynotebooks]
    strategy:
      matrix:
        notebook: ${{fromJson(needs.identifynotebooks.outputs.notebooks)}}
    steps:
      - run: echo ${{matrix.notebook}}

